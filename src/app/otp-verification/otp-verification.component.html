<div class="page-container">
    <div class="pagewrapper">
        <div class="header-container">Mobile OTP</div>
        <div class="body-container">
            <input class="form-control" placeholder="Enter Mobile Number" type="number" name="mobileNumber" maxlength="10" id="MobileNumber" [(ngModel)]="mobileNumber">

        </div>
    </div>
</div>
